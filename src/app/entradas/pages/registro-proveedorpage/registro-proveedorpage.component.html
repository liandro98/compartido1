<div class="container">
  <h1>Registro de Proveedor</h1>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Modelo</mat-label>
          <input matInput formControlName="model" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Placas</mat-label>
          <input matInput formControlName="plates" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de la Empresa</mat-label>
          <input matInput formControlName="companyName" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre del Proveedor</mat-label>
          <input matInput formControlName="providerName" required>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Registrar Proveedor</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
